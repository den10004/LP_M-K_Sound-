<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio.holics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta name="description" content="description" />
    <meta name="keywords" content="keywords" />
    <meta name="robots" content="robots" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div class="popup-consultation darkening popup">
      <div class="window">
        <h2>
          Отправьте заявку на консультацию <br />
          по выбору AV-ресивера
        </h2>

        <form class="from__modal" id="consultForm">
          <input
            type="hidden"
            id=""
            name="title"
            value="Заявка на консультацию по выбору ресивера"
          />
          <input
            type="hidden"
            id="titleHiddenConsultation"
            name="model"
            value=""
          />

          <div class="form__wrap mb10">
            <label for="name">Введите ваше имя</label>
            <input
              placeholder="Игорь Петрович"
              type="text"
              id="name"
              name="name"
              required
              minlength="3"
            />
          </div>
          <div class="form__wrap">
            <label for="tel">Введите ваш телефон</label>
            <input
              placeholder="+7 (___) __-__-__"
              type="tel"
              id="tel"
              name="tel"
              required
            />
          </div>

          <button type="submit" class="button-yellow modal-btn">
            Получить консультацию<svg
              width="26"
              height="26"
              viewBox="0 0 26 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2.05394 0.13208L2.05394 3.97823L18.5732 3.97823L0.130859 22.4205L2.8424 25.1321L21.2847 6.68977L21.2847 23.209L25.1309 23.209L25.1309 0.13208L2.05394 0.13208Z"
                fill="#2B2B2B"
              />
            </svg>
          </button>

          <div class="accept">
            <span
              >Нажимая кнопку "Получить консультацию", я подтверждаю, что
              ознакомлен и согласен с условиями 
              <a href="/privacy.html">Политики обработки</a>&nbsp;персональных
              данных </span
            >
          </div>
        </form>

        <button class="closeConsultation closeAllModal">+</button>
      </div>
    </div>
  </body>
  <script type="module" src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="./js/sliders.js"></script>
  <script type="module" src="./js/telMask.js"></script>

  <script>
    function toggleBlock(blockId) {
      const block = document.getElementById(blockId);

      if (block.classList.contains("show")) {
        block.classList.remove("show");
        block.nextElementSibling.innerHTML = `Читать полностью <span class="readAll"></span>`;
      } else {
        block.classList.add("show");
        block.nextElementSibling.innerHTML = `Свернуть <span class="readAll-rotate"></span>`;
      }
    }
  </script>

  <script type="module" src="./js/metrika.js"></script>
  <noscript>
    <div>
      <img
        src="https://mc.yandex.ru/watch/99641825"
        style="position: absolute; left: -9999px"
        alt=""
      />
    </div> </noscript
  >;
</html>
